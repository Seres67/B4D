# This workflow will make a license scan using the fossa tool

name: License Scan

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
  schedule:
  - cron: "0 0 * * 0"

jobs:
  fossa-cli:
    name: License Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master

      - name: License Scan
        uses: fossa-contrib/fossa-action@v1
        with:
          fossa-api-key: ${{ secrets.FOSSA_API_KEY }}
