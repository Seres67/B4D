# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Release

on:
  push:
    branches: [master]

jobs:
  Release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
      
    - name: Make devscript runnable
      run: chmod +x ./devscripts/latest-dofus-version.sh
      
    - name: Get latest Dofus version
      run: |
        export DOFUS_VERSION=$(./devscripts/latest-dofus-version.sh)
        echo The current Dofus version is $DOFUS_VERSION
        echo "::set-env name=PACKAGE_VERSION::$DOFUS_VERSION"
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      
    - name: Package with Maven
      run: mvn -B package --file pom.xml -Dversion=${{ env.PACKAGE_VERSION }}
      
    - name: Publish test report to Codecov
      uses: codecov/codecov-action@v1
      
    - name: Publish test report to Codacy
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: target/site/jacoco/jacoco.xml
  
    - name: Publish release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.PACKAGE_VERSION }}
        prerelease: false
        title: B4D-${{ env.PACKAGE_VERSION }}
        files: |
          ./LICENSE
          ./target/B4D-*.*.*.jar
    
    - name: Create branch
      uses: peterjgrainger/action-create-branch@v2.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: v${{ env.PACKAGE_VERSION }}
        
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ANNOUNCMENT }}
      uses: Ilshidur/action-discord@master
      with:
       args: 'The version {{ env.PACKAGE_VERSION }} of B4D is now available!\n\nYou can download it here : https://github.com/LucBerge/B4D/releases/latest.\nDont forget to check the installation guide : https://github.com/LucBerge/B4D/wiki/Install.'
